spring.application.name=spring-boot-practice

# 多個資料庫的連線設定
spring.datasource.test1.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.test1.jdbc-url=jdbc:mysql://localhost:3306/test1?serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.test1.username=root
spring.datasource.test1.password=root

spring.datasource.test2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.test2.jdbc-url=jdbc:mysql://localhost:3306/test2?serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.test2.username=root
spring.datasource.test2.password=root

spring.datasource.spring_boot-practice.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.spring-boot-practice.jdbc-url=jdbc:mysql://localhost:3306/spring_boot_practice?serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.spring-boot-practice.username=root
spring.datasource.spring-boot-practice.password=root

